<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static  'pawportal.css' %}" type="text/css">
    <title>Paw Portal</title>

</head>

<body>
    <!--Navbar-->
    <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Paw-print.svg/640px-Paw-print.svg.png"
                alt="logo" width="20px" height="18px">
            <a class="navbar-brand" id="logo" href="file:///C:/Users/User/Downloads/pawportal.html#">Paw Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="admin/">Home</a>
                    <a class="nav-link" href="about/">About</a>
                    <a class="nav-link" href="contact/">Contact</a>
                    <a class="nav-link" href="adopt/">Adopt Now</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
       
    <div class="col-12 col-lg-6">
    <!--Form-->
<h1 class="px-2">Paw Portal Registration</h1>
<form action="/contact/" class="form-group px-3" id="form" action="#" method="post">
    {% csrf_token %}
    <label class="formtxt"  for="name">Name:</label><br>
    <input class="formtxt" class="form-control" type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label class="formtxt" for="surname">Surname:</label><br>
    <input  class="formtxt" class="form-control" type="text" id="surname" name="surname" placeholder="Surname" required><br><br>

    <label class="formtxt" for="phone">Phone Number:</label><br>
    <input class="formtxt" class="form-control" type="tel" id="phone" name="phone" placeholder="Phone Number" required ><br><br>

    <label class="formtxt" for="email">Email:</label><br>
    <input class="formtxt" class="form-control" type="email" id="email" placeholder="Email" name="email" required><br><br>

    <label class="formtxt" for="pet">Choose a pet you are intersted in:</label><br>
    <select  class="formtxt" id="pet" name="pet" required>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="bird">Bird</option>
    </select><br><br>
    <label class="formtxt" for="moreInfo">Additional Information:</label><br>
    <textarea class="formtxt" id="moreInfo" name="moreInfo"  rows="4" cols="50" placeholder="More infformation on the pet you would like"></textarea><br><br>

    <input class="formtxt"  id="submit" type="submit" value="Submit"><br><br>
</form><br>
</div>
<div class="col-12 col-lg-6">
    
    <img id="adoptimg" src="https://www.austinpetsalive.org/uploads/banners/_1200x630_crop_center-center_82_none/adopt_banner.jpg?mtime=1551171441" >
        </div>
</div>
 

 <!-- footer -->
  <footer>
    <div class="footer-content">
        <p>&copy; 2024 Paw Portal. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="https://www.instagram.com/"><img class="footer-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png"></a></li>
            <li><a href="https://www.facebook.com/"><img class="footer-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Facebook_F_icon.svg/1200px-Facebook_F_icon.svg.png"></a></li>
            <li><a href="https://www.youtube.com/"><img class="footer-img" src="https://image.similarpng.com/very-thumbnail/2020/07/Youtube-logo-vector-PNG.png"></a></li>
            <li><a href="https://al.linkedin.com/"><img class="footer-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"></a></li>
        </ul>
    </div>
    <div class="contact-info">
        <p>Contact Us:</p>
        <p>Email: pawportal@yahoo.com</p>
        <p>Phone: +355 69 308-0490</p>
    </div>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59669.58966815974!2d-0.17541678039704388!3d51.51139936547459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b6baf8c355%3A0x62e546d3ab566271!2sLondon%2C%20UK!5e0!3m2!1sen!2suk!4v1648414549043!5m2!1sen!2suk" width="400" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</footer>




<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
